
<div class="ui container">

<div class="cards">
  <a *ngFor="let offer of offers" class="bs-offer-list-item"
     [offer]="offer"
     [routerLink]="offer.id.toString()"></a>
  <div *ngIf="!offers" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p *ngIf="offers && !offers.length">Es wurden noch keine Angebote
    eingetragen.</p>
</div>
</div>
